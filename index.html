<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa 2D -> Extrusão 3D</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header { padding: 12px 16px; border-bottom: 1px solid #ddd; display: flex; gap: 12px; align-items: center; }

    main { display: grid; grid-template-columns: 1fr 1fr; height: calc(100vh - 58px); gap: 12px; padding: 12px; box-sizing: border-box; }

    .panel {
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 0; /* importante para flex dentro de grid */
    }

    #svg2d {
      flex: 1;
      width: 100%;
      border: 1px solid #ddd;
      background: #fafafa;
      cursor: crosshair;
      display: block;
      min-height: 0;
    }

    #three3d {
      flex: 1;
      width: 100%;
      border: 1px solid #ddd;
      background: #fff;
      min-height: 0;
      position: relative;
      overflow: hidden;
    }

    button { padding: 8px 12px; }
    .hint { color: #555; font-size: 14px; }
    h3 { margin: 0; }
  </style>
</head>

<body>
  <header>
    <button id="btnClose">Fechar sala</button>
    <button id="btnClear">Limpar</button>
    <button id="btn3d">Ver 3D</button>
    <span class="hint">Clica no painel 2D para criar pontos. Precisas de pelo menos 3.</span>
  </header>

  <main>
    <div class="panel">
      <h3>2D (Topo) — SVG</h3>
      <svg id="svg2d" viewBox="-10 -10 20 20" preserveAspectRatio="xMidYMid meet"></svg>
    </div>

    <div class="panel">
      <h3>3D — Extrusão</h3>
      <div id="three3d"></div>
    </div>
  </main>

  <!-- Three.js via CDN (ESM) -->
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";

    // =========================
    // 1) DADOS DO MAPA (2D)
    // =========================
    const room = {
      points: [], // {x, y}
      closed: false
    };

    const svg = document.getElementById("svg2d");
    const ns = "http://www.w3.org/2000/svg";

    // Fundo transparente "clicável" (garante que apanhas cliques em qualquer zona)
    const bg = document.createElementNS(ns, "rect");
    bg.setAttribute("x", "-10000");
    bg.setAttribute("y", "-10000");
    bg.setAttribute("width", "20000");
    bg.setAttribute("height", "20000");
    bg.setAttribute("fill", "transparent");
    bg.style.pointerEvents = "all";
    svg.appendChild(bg);

    // Polígono da sala
    const poly = document.createElementNS(ns, "polygon");
    poly.setAttribute("fill", "rgba(0,0,0,0.06)");
    poly.setAttribute("stroke", "#111");
    poly.setAttribute("stroke-width", "0.1");
    svg.appendChild(poly);

    // Grupo dos pontos
    const pointsGroup = document.createElementNS(ns, "g");
    svg.appendChild(pointsGroup);

    function redraw2D() {
      const pts = room.points.map(p => `${p.x},${p.y}`).join(" ");
      poly.setAttribute("points", pts);

      pointsGroup.innerHTML = "";
      room.points.forEach((p, i) => {
        const c = document.createElementNS(ns, "circle");
        c.setAttribute("cx", p.x);
        c.setAttribute("cy", p.y);
        c.setAttribute("r", "0.18");
        c.setAttribute("fill", room.closed ? "#111" : "#444");
        pointsGroup.appendChild(c);

        const t = document.createElementNS(ns, "text");
        t.setAttribute("x", p.x + 0.2);
        t.setAttribute("y", p.y - 0.2);
        t.setAttribute("font-size", "0.8");
        t.setAttribute("fill", "#111");
        t.textContent = i;
        pointsGroup.appendChild(t);
      });

      fitViewBox();
    }

    function fitViewBox() {
      if (room.points.length === 0) return;

      let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
      for (const p of room.points) {
        minX = Math.min(minX, p.x);
        minY = Math.min(minY, p.y);
        maxX = Math.max(maxX, p.x);
        maxY = Math.max(maxY, p.y);
      }

      const pad = 2;
      const w = Math.max(6, (maxX - minX) + pad);
      const h = Math.max(6, (maxY - minY) + pad);
      const cx = (minX + maxX) / 2;
      const cy = (minY + maxY) / 2;

      svg.setAttribute("viewBox", `${cx - w/2} ${cy - h/2} ${w} ${h}`);
    }

    function roundTo(value, step) {
      return Math.round(value / step) * step;
    }

    function svgPointFromMouse(evt) {
      const pt = svg.createSVGPoint();
      pt.x = evt.clientX;
      pt.y = evt.clientY;

      const screenCTM = svg.getScreenCTM();
      if (!screenCTM) return null;

      const p = pt.matrixTransform(screenCTM.inverse());
      return { x: roundTo(p.x, 0.25), y: roundTo(p.y, 0.25) };
    }

    // pointerdown é mais fiável do que click para isto
    svg.addEventListener("pointerdown", (evt) => {
      evt.preventDefault();
      if (room.closed) return;

      const p = svgPointFromMouse(evt);
      if (!p) return;

      room.points.push(p);
      console.log("Ponto adicionado:", p, "Total:", room.points.length);
      redraw2D();
    });

    document.getElementById("btnClose").addEventListener("click", () => {
      if (room.points.length < 3) {
        alert("Precisas de pelo menos 3 pontos para fechar uma sala.");
        return;
      }
      room.closed = true;
      redraw2D();
    });

    document.getElementById("btnClear").addEventListener("click", () => {
      room.points = [];
      room.closed = false;
      poly.setAttribute("points", "");
      pointsGroup.innerHTML = "";
      svg.setAttribute("viewBox", "-10 -10 20 20");
      clear3D();
    });

    // =========================
    // 2) THREE.JS (3D)
    // =========================
    const container = document.getElementById("three3d");
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      60,
      container.clientWidth / container.clientHeight,
      0.1,
      1000
    );
    camera.position.set(10, 10, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0, 0);
    controls.update();

    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dir = new THREE.DirectionalLight(0xffffff, 0.6);
    dir.position.set(10, 20, 10);
    scene.add(dir);

    const grid = new THREE.GridHelper(50, 50);
    scene.add(grid);

    let currentMesh = null;

    function clear3D() {
      if (currentMesh) {
        scene.remove(currentMesh);
        currentMesh.geometry.dispose();
        currentMesh.material.dispose();
        currentMesh = null;
      }
    }

    function buildExtrudedRoom(points2D, height = 3) {
      const shape = new THREE.Shape();
      shape.moveTo(points2D[0].x, points2D[0].y);
      for (let i = 1; i < points2D.length; i++) {
        shape.lineTo(points2D[i].x, points2D[i].y);
      }
      shape.closePath();

      const geo = new THREE.ExtrudeGeometry(shape, {
        depth: height,
        bevelEnabled: false
      });

      geo.rotateX(Math.PI / 2);

      const mat = new THREE.MeshStandardMaterial();
      const mesh = new THREE.Mesh(geo, mat);

      geo.computeBoundingBox();
      const bb = geo.boundingBox;
      const cx = (bb.min.x + bb.max.x) / 2;
      const cy = (bb.min.y + bb.max.y) / 2;
      const cz = (bb.min.z + bb.max.z) / 2;
      mesh.position.set(-cx, -cy + (height / 2), -cz);

      return mesh;
    }

    document.getElementById("btn3d").addEventListener("click", () => {
      if (!room.closed || room.points.length < 3) {
        alert("Fecha a sala primeiro (mínimo 3 pontos).");
        return;
      }
      clear3D();

      currentMesh = buildExtrudedRoom(room.points, 3);
      scene.add(currentMesh);

      controls.target.set(0, 1.5, 0);
      camera.position.set(12, 10, 12);
      controls.update();
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      const w = container.clientWidth;
      const h = container.clientHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    });
  </script>
</body>
</html>
